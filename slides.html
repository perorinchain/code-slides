<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Slide Template</title>

	<link rel="stylesheet" href="dist/reset.css" />
	<link rel="stylesheet" href="dist/reveal.css" />
	<link rel="stylesheet" href="dist/theme/black.css" />

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" />
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition="fade">
				<h1>ＰＳスクレイピング</h1>
			</section>
			<section data-transition="fade">
				<pre class="powershell"><code data-trim data-noescape style="tab-size:4;" data-line-numbers="|1|2|"  >
					PS C:\work> $SainoUrl = 'http://saino.co/'
					PS C:\work> $SainoRes = Invoke-WebRequest -Uri $SainoUrl
						</code></pre>
			</section>
			<section data-transition="fade" data-auto-animate>
				<pre class="powershell" data-id="code-animation"><code data-trim data-noescape data-line-numbers
					 >
					 PS C:\work> $SainoRes.Content
						</code></pre>
			</section>
			<section data-transition="fade" data-auto-animate>
				<pre class="powershell" data-id="code-animation"><code data-trim data-noescape data-line-numbers
					 >
					 PS C:\work> $SainoRes.ParsedHtml.getElementsByClassName('sectionWrapper')[0].childNodes[1].innerText
						</code></pre>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>

	<script>	
		function setWindowSize() {

			var width = 1280;
			var height = 720;
			var toolbarHeight = 63;
			window.resizeTo(width, height + toolbarHeight);
			console.log(window.innerWidth + ' x ' + window.innerHeight);
		}

		//on button press (r) resize window
		window.addEventListener('keydown', function (e) {
			if (e.key === 'r') {
				setWindowSize();
			}
		});
	
	
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			progress: false,
			controls: false,
			width: 640,
			height: 360,

			// Factor of the display size that should remain empty around
			// the content
			margin: 0.0,
			minScale: 0.1,
			maxScale: 10.0,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
		});
	</script>
</body>

</html>
